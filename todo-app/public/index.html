<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />

</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <input type="text" id="search-text" placeholder="Filter Todos" class="input">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed">
        Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todos"></div>
    <form id="new-todo">
      <input type="text" placeholder="Something to do" name="todoText" class="input">
      <button class="button">Add Todo</button>
    </form>
  </div>

  <script src="scripts/bundle.js"></script>
</body>

</html>
